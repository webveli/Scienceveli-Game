<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Farm Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bitcoin Farm Game</h1>
        <div id="stats">
            <p>Bitcoin: <span id="bitcoin">0</span></p>
            <p>Farms: <span id="farms">0</span></p>
            <p>Animals: <span id="animals">0</span></p>
        </div>
        <button onclick="plantBitcoin()">Plant Bitcoin</button>
        <button onclick="buyFarm()">Buy Farm</button>
        <button onclick="buyAnimals()">Buy Animals</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
